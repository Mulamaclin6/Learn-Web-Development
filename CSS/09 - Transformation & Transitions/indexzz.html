<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation and transition</title>
    <style>
         div {
    height: 100px;
    width: 200px;
    margin-bottom: 20px;
    font-size: xx-large;
    transition: width 2s, height 2s, transform 4s;
    color: aqua;
    background-color: black;
}

div:hover {
    width: 100px;
    height: 100px;
    transform: rotate(360deg);
}
    </style>
</head>
<body>
    <h1> Combination</h1>
    <div> Junior</div>
</body>
</html>

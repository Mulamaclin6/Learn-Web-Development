<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transforms</title>
    <style>
        .container {
    height: 100px;
    width: 200px;
    border: 2px solid red;
    transform: rotateZ(20deg)
}

.top-container {
    height: 100px;
    width: 200px;
    border: 2px solid red;
    transform: rotate3d(1,1,1,45deg)
}
    </style>
</head>
<body>
    <h1> Rotate z.</h1>
    <div class="container">
        <p> MULAMA JUNIOR.</p>
    </div>

    <h1> Rotate 3D.</h1>
    <div class="top-container">
        <p> MULAMA JUNIOR.</p>
    </div>
    
</body>
</html>
